<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VARIABLES</title>
       
    </head> 
    <body>
        <script>
          //let is used to create variables.variable name.You cant use special words as a name eg let.
          //We cant start variable name with a number
          //cant use special characters except $
          //= is used to save a value inside a variable name
          //semi colons are used to end lines oor instructions and we can add anothe instruction after the semicolon
          /*semicolon insertion.*/
          //assigning a value to a variable
          let variable1 = 3;
          console.log(variable1);
          
          let calculation = 2 + 2;
          console.log(calculation);
          console.log(calculation + 2)

          let result = calculation + 2;
          console.log(result);

          let message = `hello`;
          console.log(message);

          //change value saved inside a variable(reassining a value to a variable.We do not use the word let when reassigning)
          variable1 = 5
          console.log(variable1)

          variable1 = variable1 + 1;
          console.log(variable1)
//const is used to create a variable.If you use const,you are not able to change it.
//const is easy to understand and use.It is best to use const
          const variable2 = 3;
          //var is te third way of creating a variable.var is not used in new JS codes since it has some isssues
          //typeof can be used with variables
          var variable3 = 5;
          console.log(typeof variable3);
          console.log(typeof message);
          const name = `Marion`;
          console.log(name);
          console.log(typeof name);
        </script>
    </body>
    </html>
